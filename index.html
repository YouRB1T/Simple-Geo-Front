<!DOCTYPE html>
<html>
<head>
    <title>Geo Map</title>
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #map { 
            width: 100%; 
            height: 500px; 
            margin-bottom: 15px;
        }
        .object-card {
            cursor: pointer;
            transition: all 0.3s;
        }
        .object-card:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
        .selected {
            border: 2px solid #0d6efd !important;
            background-color: #e7f3ff !important;
        }
        .controls-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        #objects-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Управление геообъектами</h1>
        
        <div id="map"></div>
        
        <div class="controls-container">
            <button class="btn btn-success" onclick="saveGeometry()">Сохранить объект</button>
            <button id="delete-btn" class="btn btn-danger" onclick="deleteObject()" disabled>Удалить выбранный</button>
            <button class="btn btn-secondary" onclick="clearSelection()">Снять выделение</button>
        </div>
        
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Список объектов</h5>
            </div>
            <div class="card-body">
                <div id="objects-list" class="list-group">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                        <p class="mt-2">Загрузка объектов...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        src="map.js"
    </script>
</body>
</html>
